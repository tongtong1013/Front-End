		<script type="text/javascript">
			$(function() {
				var boy = BoyWalk();

				var girl = {
					elem: $('.girl'),
					getHeight: function() {
						return this.elem.height();
					},
					rotate: function() {
						this.elem.addClass('girl-rotate');
					},
					setPosition: function() {
						this.elem.css({
							left: $('#content').width() / 2,
							top: bridgeY - this.getHeight()
						});
					},
					getPosition: function() {
						return this.elem.position();
					},
					getWidth: function() {
						return this.elem.width();
					}
				}

				girl.setPosition();

				var logo = {
					elem: $('.logo'),
					run: function() {
						this.elem.addClass('logolightSpeedIn').on(animationEnd, function() {
							$(this).addClass('logoshake').off();
						});
					}
				}

				var bird = {
					elem: $('.bird'),
					fly: function() {
						this.elem.addClass('birdFly')
						this.elem.transition({
							right: container.width()
						}, 15000, 'linear');
					}
				}
				$("button:first").click(function() {
					$("#sun").addClass('rotation');
					$(".cloud:first").addClass('cloud1Anim');
					$(".cloud:last").addClass('cloud2Anim');
					var audio1 = Html5Audio(audioConfig.playURL);
					audio1.end(function() {
						Html5Audio(audioConfig.cycleURL, true);
					});
					boy.walkTo(2000, 0.2).then(function() {
						scrollTo(5000, 1);
					}).then(function() {
						return boy.walkTo(5000, 0.5);
					}).then(function() {
						boy.stopWalk();
					}).then(function() {
						return openDoor();
					}).then(function() {
						lamp.bright();
					}).then(function() {
						return boy.toShop(2000);
					}).then(function() {
						return boy.talkFlower();
					}).then(function() {
						bird.fly();
					}).then(function() {
						return boy.outShop(2000);
					}).then(function() {
						return shutDoor();
					}).then(function() {
						lamp.dark();
					}).then(function() {
						scrollTo(5000, 2);
					}).then(function() {
						return boy.walkTo(5000, 0.15);
					}).then(function() {
						return boy.walkTo(1500, 0.25, girl.getPosition().top / $('#content').height());
					}).then(function() {
						//						var proportionX = (girl.getPosition().left - boy.getWidth() + girl.getWidth() / 5) / container.width();
						var proportionX = (girl.getPosition().left - boy.getWidth()) / container.width();
						return boy.walkTo(1500, proportionX);
					}).then(function() {
						boy.resetOriginal();
					}).then(function() {
						setTimeout(function() {
							girl.rotate();
							boy.rotate(function() {
								logo.run();
							});
						}, 1000);
					}).then(function() {
						snowflake();
					})
				})

					}).then(function() {
						return boy.talkFlower();
					}).then(function() {
						bird.fly();
					}).then(function() {
						return boy.outShop(2000);
					}).then(function() {
						return shutDoor();
					}).then(function() {
						lamp.dark();
					});
				}

				var snowflakeURL = ['img/snowflake/snowflake1.png',
					'img/snowflake/snowflake2.png',
					'img/snowflake/snowflake3.png',
					'img/snowflake/snowflake4.png',
					'img/snowflake/snowflake5.png',
					'img/snowflake/snowflake6.png'
				];

				function snowflake() {
					var $flakeContainer = $('#snowflake');

					function getImagesName() {
						return snowflakeURL[Math.floor(Math.random() * 6)];
					}

					function createSnowBox() {
						var url = getImagesName();
						return $('<div class="snowbox" />').css({
							'width': 41,
							'height': 41,
							'position': 'absolute',
							'backgroundSize': 'cover',
							'zIndex': 100000,
							'top': '-41px',
							'backgroundImage': 'url(' + url + ')'
						}).addClass('snowRoll');
					}

					setInterval(function() {
						var startPositionLeft = Math.random() * visualWidth - 100 + 2 * visualWidth,
							startOpacity = 1,
							endPositionTop = visualHeight,
							endPositionLeft = startPositionLeft - 100 + Math.random() * 500,
							duration = 10000;

						var randomStart = Math.random();
						randomStart = randomStart < 0.5 ? startOpacity : randomStart;

						var $flake = createSnowBox();

						$flake.css({
							left: startPositionLeft,
							opacity: randomStart
						})

						$flakeContainer.append($flake);

						$flake.transition({
							top: endPositionTop,
							left: endPositionLeft,
							opacity: 0.7
						}, duration, 'ease-out', function() {
							$(this).remove();
						});

					}, 200);
				}

				var audioConfig = {
					enable: true,
					playURL: '/七夕言情_2/music/happy.wav',
					cycleURL: '/七夕言情_2/music/circulation.wav'
				}

				function Html5Audio(url, isloop) {
					var audio = new Audio(url);
					audio.autoplay = true;
					audio.loop = isloop || false;
					return {
						//						带方法名的属性
						end: function(callback) {
							audio.addEventListener('ended', function() {
								callback();
							}, false);
						}
					}
				}
