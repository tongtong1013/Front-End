	<script>
		(function(doc, win) {
			var docE1 = document.documentElement;
			var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			var recalc = function() {
				//var container = document.querySelector(".container");
				//var proportion = 900 / 1440;
				//container.style.height = container.clientWidth * proportion + 'px';
				var clientWidth = docE1.clientWidth;
				if(!clientWidth) {
					return;
				}
				docE1.style.fontSize = 20 * (clientWidth / 320) + 'px';
				document.body.style.height = clientWidth * (900 / 1440) + 'px';
			};
			window.addEventListener(resizeEvt, recalc, false);
			document.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
